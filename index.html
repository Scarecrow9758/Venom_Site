<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Venom 2</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="blood background-image">
    <div class="wrapper">
        <header class="header">
            <a href="#" id="headerlogo">
                <img width="46" height="71" src="./Images/headerLogo .png" alt="venomlogo" id="headerlogoimg">
            </a>
            <nav class="headernav">
                <button class="close-menu">
                    <span class="close-menu-text">закрыть</span>
                    <img src="./Images/Arrow-right.svg" alt="Arrowright" class="close-menu-image">
                </button>
                <button class="menu-sandwich">
                    <span class="menu-sandwich-text">
                    меню    
                    </span>
                    <img class="menu-sandwich-icon" alt="sandwich-menu" src='./Images/Sandwich-Menu.svg'>
                </button>
                <ul class="nav-menu">
                    <li class="nav-li-item">
                        <a href="about.html" class="nav-li-a-item">о фильме</a>
                    </li>
                    <li class="nav-li-item">
                        <a href="trailer.html" class="nav-li-a-item">трейлер</a>
                    </li>
                    <li class="nav-li-item">
                        <a href="actors.html" class="nav-li-a-item">актёры</a>
                    </li>
                    <li class="nav-li-item">
                        <a href="premier.html" class="nav-li-a-item">премьера</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="film">
            <div class="film-text">
                <span class="datepremier">16 сентября 2021 года</span>
                <img class="film-name" src="./Images/Venom-2.svg" alt="Venom_svg"> 
                <p class="film-description">
                    В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
                </p>
                <div class="button-group">
                    <button class="watch-trailer button ">
                        <img width="15" src="./Images/Play.svg" alt="watch">
                        <span>смотреть трейлер</span>
                    </button>
                    <a href="trailer.html" class="button trailer-link">
                        <img witdth="15" src="./Images/ticket.svg" alt="Icon: Ticket" class="trailer-ticket">
                        <span class="button-text">билеты на премьеру</span>
                    </a>
                </div>
                <!-- /.button-group -->
            </div>
            <!-- /.herotext -->
        </div>
        <!-- /.hero -->
    </div>
    <!-- /.wrapper -->
    <img src="./Images/Venom.png" alt="photo: venom" class="venom">
